<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <header>
            <img src="./Resource/flag.png" alt="A Red Flag" class="disable">
            <h1 id="change">Let's Play a Game!</h1>
        </header>
        <main class="flex-container2">
            <div class="first">
                <h2>Player 1</h2>
                <img src="./Resource/3.png" alt="First Dice" class="dice1">
            </div>
            <div class="second">
                <h2>Player 2</h2>
                <img src="./Resource/4.png" alt="Second Dice" class="dice2">
            </div>
            
        </main>
        <div class="btn">
            <button>Roll The Dice</button>
        </div>
        <footer>
            <p>www <img src="./Resource/footerDice.png" alt=""> saeedInt <img src="./Resource/footerDice.png" alt=""> com</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
